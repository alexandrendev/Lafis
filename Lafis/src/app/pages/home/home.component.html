<div class="container">
    <div class="column">
        <h3>Simulações em Andamento</h3>
        <div *ngFor="let simulation of simulations" class="card-div">
            <app-detalhes-simulacao [id]="simulation.id" [apertureType]="simulation.apertureType"
                [sourceType]="simulation.sourceType" [emissions]="simulation.emissions"
                [status]="simulation.status"></app-detalhes-simulacao>
        </div>
    </div>
</div>

<div class="content">
    <h1>Recuperação de senha</h1>
    <p>Insira seu e-mail abaixo para receber um link para redefinição da sua senha.</p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" formControlName="email" id="email" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Enviar</button>
    </form>
</div>

<div class="container">


    <div class="col-1">
        <img src="/assets/logoLafis.png" alt="">
        <p>Seja Bem Vindo!</p>
    </div>
    <div class="col-2">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <p>Faça login com seu usuário e senha.</p>
            
            <label for="login">Email:</label>
            <input type="text" formControlName="login" placeholder="seu@email.com" required>

            <label for="password">Senha:</label>
            <input type="password" formControlName="password" placeholder="Senha" required>
            <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

            <!-- <div class="forgot-password">
                <a routerLink="/forgot-password">Esqueci minha senha</a>
            </div> -->
            <div class="register-link">
                <p>Ainda não tem uma conta? <a href="/register">Crie sua conta</a></p>
            </div>
            @if(error){
                <div class="error-message">
                    {{ error }}
                </div>
            }
            
        </form>

    </div>
</div>

<h2 mat-dialog-title class="dialog-title">Atenção</h2>
<mat-dialog-content class="dialog-content">
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" [mat-dialog-close]>Fechar</button>
  <button mat-button [mat-dialog-close]="'ok'" class="ok-button">OK</button>
</mat-dialog-actions>

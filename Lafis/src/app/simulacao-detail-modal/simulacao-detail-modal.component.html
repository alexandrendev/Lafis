<div class="modal" *ngIf="isOpen" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <h3>Detalhes da Simulação</h3>

        <div class="modal-body">
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">ID</span>
                    <span class="value">{{selectedSimulation?.id}}</span>
                </div>
                <div class="info-item">
                    <span class="label">Tipo de Abertura</span>
                    <span class="value">{{selectedSimulation?.apertureType}}</span>
                </div>
                <div class="info-item">
                    <span class="label">Tipo de Fonte</span>
                    <span class="value">{{selectedSimulation?.sourceType}}</span>
                </div>
                <div class="info-item">
                    <span class="label">Quantidade de Emissões</span>
                    <span class="value">{{selectedSimulation?.emissions}}</span>
                </div>
                <div class="info-item">
                    <span class="label">Status</span>
                    <span class="value">{{selectedSimulation?.status}}</span>
                </div>
                <div class="info-item">
                    <span class="label">Vazão</span>
                    <span class="value">{{selectedSimulation?.escaped}}</span>
                </div>
            </div>

            <div class="chart-container">
                <canvas baseChart [data]="pieChartData" [options]="chartOptions" [type]="pieChartType"></canvas>
            </div>
        </div>

        <div class="modal-footer">
            <button (click)="close()">Fechar</button>
        </div>
    </div>
</div>
